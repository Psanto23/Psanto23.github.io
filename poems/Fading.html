<div class="poem-title">
 Fading
</div>

<pre class="poem">
You're Fading
I'm watching 
you
vanish again
It's stunning how fast
you
slip through my fingers
<i>grains of sand</i>
I think it's 
me
Who makes you fade


</pre>
